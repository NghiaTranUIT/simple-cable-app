- client:
    multiplier: ":scale"
    protocol: "action_cable"
    name: "publishers"
    actions:
      - subscribe:
          channel: "BenchmarkChannel"
      - wait_all
      - perform:
          channel: "BenchmarkChannel"
          action: "broadcast"
          multiplier: 3
          data:
            message: "Hello!"
      - receive_all:
          messages:
            - data:
                action: "broadcast"
                message: "Hello!"
              multiplier: "3 * :scale"
              channel: "BenchmarkChannel"
            - data:
                message: "Hello!"
                action: "broadcastResult"
              multiplier: 3
              channel: "BenchmarkChannel"          
- client:
    multiplier: ":scale * 2"
    name: "listeners"
    protocol: "action_cable"
    actions:
      - subscribe:
          channel: "BenchmarkChannel"
      - wait_all
      - receive:
          multiplier: "3 * :scale"
          channel: "BenchmarkChannel"
          data:
            message: "Hello!"
            action: "broadcast"
